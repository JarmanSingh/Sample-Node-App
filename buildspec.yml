version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12

  pre_build:
    commands:
      - echo Installing dependencies
      - npm install

  build:
    commands:
      - echo Building and tagging Docker image
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 887308979175.dkr.ecr.us-east-1.amazonaws.com
      - docker build -t node-api:latest .
      - docker tag node-api:latest 887308979175.dkr.ecr.us-east-1.amazonaws.com/node-api:latest

  post_build:
    commands:
      - echo Pushing to ECR
      - docker push 887308979175.dkr.ecr.us-east-1.amazonaws.com/node-api:latest
      - printf '[{"name":"node-api","imageUri":"docker push 887308979175.dkr.ecr.us-east-1.amazonaws.com/node-api:latest"}]' > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
